<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>About the Community Concert Center</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <header>
            <!--Header with welcome message and logo and responsive navbar-->
            <a href="index.html"><img class="headerlogo" src="images/logo/330x330_trans.png"></a>
            <h1>Contact Us at Community Concert Center</h1>
            <nav>
                <!--check box and label for menu toggling-->
                <input type="checkbox" id="menu-toggle">
                <label for="menu-toggle" class="menu-icon">&#9776</label>
                <ul>
                    <li class="navitem"><a href="index.html">Home</a></li>
                    <li class="navitem"><a href="events.html">Events</a></li>
                    <li class="navitem"><a href="menu.html">Menu</a></li>

                    <li class="navitem"><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section class="hero">
                <img src="images/hero/rawImage.jpg" alt="Wide image of a concert from within the audience">
            </section>
            <section>
                Have any questions of comments for us? Contact us using the form below
            </section>
            <section>
                <form>
                    <label for="contact-name" required>Your name:</label>
                    <input type="text" id="contact-name"><br>
                    <label for="contact-email">Email for possible responses:</label>
                    <input type="email" id="contact-email"><br>
                    <label for="contact-message">Your question or comment:</label><br>
                    <textarea id="contact-message" rows="6" cols="50">Please enter your question or comment here</textarea>
                </form>
            </section>
        </main>
